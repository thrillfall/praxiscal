<div class="row">
	<h1>Update your settings</h1>
	<form name="form" ng-submit="updateSettings()">
		<fieldset>
			<legend>Update settings</legend>

			<div class="row">
				<div class="small-8 columns">
				<label>Name</label>
				<input type="text" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
				<div ng-show="form.name.$dirty && form.name.$invalid">
					<div ng-show="form.name.$error.required">
						The name, dude. The name!
					</div>
					<div ng-show="form.name.$error.minlength">
						3 or more characters, dude!	
					</div>
				</div>
				</div>
			</div>

			<div class="row">
				<div class="small-8 columns">
				<label>Email</label>
				<input type="email" placeholder="Email" name="email" ng-model="settings.email" />
				<div ng-show="form.email.$dirty && form.email.$invalid">
					<span ng-show="form.email.$error.email">
						Temail not valid
					</span>
				</div>
				</div>
			</div>
			
			<div class="row">
				<div class="small-8 columns">
				<label>Age</label>
				<input type="number" placeholder="Age" name="age" ng-model="settings.age" min=3 max=99/>
				<div ng-show="form.age.$dirty && form.age.$invalid">
					<span ng-show="form.age.$error.min">MAke it more than 3 </span>
				</div>
				</div>
			</div>

			<div class="row">
				<div class="push-9 small-3">
					<button type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
